buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("HOME") + "/.android/release.keystore")
            storePassword "dummy"
            keyAlias "sbooob"
            keyPassword "dummy"
        }
    }

    buildTypes {
        release {
            zipAlign true
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    lintOptions{
        checkReleaseBuilds true
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    packagingOptions {
        exclude 'AndroidManifest.xml'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/PayPalAndroidSDK.jar')
    compile 'com.google.android.gms:play-services:4.3.23'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'net.simonvt:android-numberpicker:1.0.0'
    compile 'com.mobsandgeeks.ui.library:TypefaceTextview:1.0.0@aar'
    compile 'com.android.support:support-v4:19.+'
    compile 'com.android.support:appcompat-v7:19.+'
}

task askForPasswords << {
    def storePwd = new String(System.console().readPassword("\n\$ Enter store password: "))
    def keyPwd = new String(System.console().readPassword("\n\$ Enter key password: "))

    android.signingConfigs.release.storePassword = storePwd
    android.signingConfigs.release.keyPassword = keyPwd
}

tasks.whenTaskAdded { theTask ->
    if (theTask.name.equals("packageRelease")) {
        theTask.dependsOn("askForPasswords")
    }
}